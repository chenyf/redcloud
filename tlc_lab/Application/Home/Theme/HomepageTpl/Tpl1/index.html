<!DOCTYPE HTML>
<html>
<head>
<title>{{ title }}</title>
<link href="/Public/homepage/template/tpl/tpl1/css/bootstrap.css" rel='stylesheet' type='text/css' />
<!-- jQuery (necessary JavaScript plugins) -->
<script src="/Public/homepage/template/tpl/tpl1/js/jquery.min.js"></script>
<!-- Custom Theme files -->
 <link href="/Public/homepage/template/tpl/tpl1/css/dashboard.css" rel="stylesheet">
<link href="/Public/homepage/template/tpl/tpl1/css/style.css" rel='stylesheet' type='text/css' />

<!-- Custom Theme files -->
<!--//theme-style-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="{{ description }}" />
<meta name="keywords" content="{{ keywords }}" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- start menu -->
  
</head>
<body>
<!-- header -->
<div class="col-sm-3 col-md-2 sidebar">
		 <div class="sidebar_top">
			 <img loaderrimg="1" onerror="javascript:this.src='/Public/assets/img/default/pic-error.png?5.1.4';"  src="{{ user_default_path(user.id) }}" class="avatar" alt="{{ user.nickname }}">
			 <h1>{{user.nickname}}</h1>
			 <p class="position">{{ profile.position }}</p>
		 </div>
		<div class="details">
			{% for v in data.contacts %}
			<div class="info-item">
				<h3>{{v.key}}</h3>
				<p>{{v.value}}</p>
			</div>
			{% endfor %}
		</div>
		<div class="clearfix"></div>
</div>
<!---->
<link href="/Public/homepage/template/tpl/tpl1/css/popuo-box.css" rel="stylesheet" type="text/css" media="all"/>
<script src="/Public/homepage/template/tpl/tpl1/js/jquery.magnific-popup.js" type="text/javascript"></script>
	<!---//pop-up-box---->			
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	 <div class="content">
		 <div class="details_header">
			 <ul>
				 <li class="active"><a href="./index.html"></span>个人简介</a></li>
				 <li><a href="./teach.html"></span>教学</a></li>
				 <li><a href="./research.html">科研项目</a></li>
				 <li><a href="./publications.html">出版物</a></li>
				 <script>
						$(document).ready(function() {
						$('.popup-with-zoom-anim').magnificPopup({
							type: 'inline',
							fixedContentPos: false,
							fixedBgPos: true,
							overflowY: 'auto',
							closeBtnInside: true,
							preloader: false,
							midClick: true,
							removalDelay: 300,
							mainClass: 'my-mfp-zoom-in'
						});
																						
						});
				</script>
			 </ul>
		 </div>
		 <div class="company">
			 <h3 class="clr1">个人简介</h3>
			 {% for v in data.intros %}
			 <div class="company_details">
				 <h4>{{v.key}}<span></span></h4>
				 <h6></h6>
				 <p class="cmpny1">
					 {{v.value}}
				 </p>
			 </div>
			 {% endfor %}
		 </div>

		 <div class="copywrite">
			 <p>{{ site.icp }}</p>
		 </div>
	 </div>
</div>
<!---->
</body>
</html>
